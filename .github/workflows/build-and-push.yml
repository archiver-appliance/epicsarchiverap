name: Build and Push

on:
  push:
    branches: [ "master" ]
    tags:
      - '**'

permissions:
  contents: read
  checks: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup-version:
    name: Setup Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_nightly: ${{ steps.version.outputs.is_nightly }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate Version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
            echo "is_nightly=false" >> "$GITHUB_OUTPUT"
          else
            # Generate nightly version: nightly-YYYY-MM-DD-shortsha
            VERSION="nightly-$(date -u +'%Y-%m-%d')-$(git rev-parse --short HEAD)"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "is_nightly=true" >> "$GITHUB_OUTPUT"
          fi

  build-jar-release:
    name: Build Default site version
    runs-on: ubuntu-latest
    needs: setup-version

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew buildRelease -Pversion=${{ needs.setup-version.outputs.version }}
        env:
          ARCHAPPL_SITEID: "default"
      - name: Upload package
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: default-package
          path: build/distributions/*.tar.gz

  build-and-push-image:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: setup-version
    strategy:
      matrix:
        imagetag:
          - singletomcat
          - mgmt
          - etl
          - engine
          - retrieval
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew buildRelease -Pversion=${{ needs.setup-version.outputs.version }}
        env:
          ARCHAPPL_SITEID: "default"
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            prefix=${{matrix.imagetag}}-
          tags: |
            type=ref,event=tag,prefix=${{ matrix.imagetag }}-
            type=ref,event=pr,prefix=${{ matrix.imagetag }}-pr-
            type=sha,prefix=${{ matrix.imagetag }}-
            type=raw,value=${{ needs.setup-version.outputs.version }},prefix=${{ matrix.imagetag }}-,enable=${{ needs.setup-version.outputs.is_nightly }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          target: ${{matrix.imagetag}}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  create-prerelease:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [build-jar-release, setup-version]
    steps:
      - uses: actions/checkout@v4
      - name: Download the built artifact
        uses: actions/download-artifact@v7
        with:
          name: default-package
      - name: Create Release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.setup-version.outputs.version }}
          IS_NIGHTLY: ${{ needs.setup-version.outputs.is_nightly }}
        run: |
          shopt -s nullglob
          files=(*.tar.gz)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts to release"; exit 1
          fi
          
          if [ "$IS_NIGHTLY" == "true" ]; then
            # Create immutable nightly release
            gh release create "$VERSION" "${files[@]}" \
              --title "$VERSION" \
              --notes "Nightly build from master branch." \
              --prerelease \
              --target ${{ github.sha }}
          else
            # Create standard tagged release
            gh release create "$VERSION" "${files[@]}" --generate-notes --verify-tag
          fi
